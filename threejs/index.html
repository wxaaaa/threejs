<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - PLY</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }
			span {
				display: inline-block;
				width: 60px;
				float: left;
				text-align: center;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>

		<script src="js/PLYLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/FirstPersonControls.js"></script>
		<script src="js/Clock.js"></script>

		<script src="js/PointerLockControls.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, cameraTarget, scene, renderer, camControls, clock;
			init();
			animate();
			function init() {

				clock = new THREE.Clock();

				// 相机轨迹球
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
				camera.position.set( 3, 0.15, 3 );
				cameraTarget = new THREE.Vector3( 0, -0.1, 0 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x72645b );
				scene.fog = new THREE.Fog( 0x72645b, 2, 15 );
				camControls = new THREE.PointerLockControls(camera);
				camControls.enabled = true;
				scene.add(camControls.getObject());
				// camControls.lookSpeed = 0.4;
				// camControls.movementSpeed = 5;
				// camControls.noFly = true;
				// camControls.lookVertical = true;
				// camControls.constrainVertical = true;
				// camControls.verticalMin = 1.0;
				// camControls.verticalMax = 2.0;
				//下面两个属性定义场景初次渲染时相机指向的位置
				// camControls.lon = -150;
				// camControls.lat = 120;


				// Ground
				// var plane = new THREE.Mesh(
				// 	new THREE.PlaneBufferGeometry( 40, 40 ),
				// 	new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				// );
				// plane.rotation.x = -Math.PI/2;
				// plane.position.y = -0.5;
				// scene.add( plane );
				// plane.receiveShadow = true;

				
				// PLY file
				var loader = new THREE.PLYLoader();
				// loader.load( 'ply/dolphins.ply');
				loader.load( 'ply/Lucy100k.ply', function ( geometry ) {
					geometry.computeVertexNormals();
					var material = new THREE.MeshStandardMaterial( { color: 0x0055ff, flatShading: true } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = - 0.2;
					mesh.position.y = - 0.02;
					mesh.position.z = - 0.2;
					mesh.scale.multiplyScalar( 0.0006 );
					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add( mesh );
				} );
				// Lights
				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );
				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );
				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
				// resize
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function addShadowedLight( x, y, z, color, intensity ) {
				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );
				directionalLight.castShadow = true;
				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;
				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;
				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;
				directionalLight.shadow.bias = -0.001;
			}
			function onWindowResize() {
				// camera.aspect = window.innerWidth / window.innerHeight;
				// camera.updateProjectionMatrix();
				// camControls.handleResize();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				// var timer = Date.now() * 0.0005;
				// camera.position.x = Math.sin( timer ) * 2.5;
				// camera.position.z = Math.cos( timer ) * 2.5;
				
				// camControls.update(clock.getDelta()); 
				//camera.lookAt( cameraTarget );
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
